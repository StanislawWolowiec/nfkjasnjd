<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /*border: 5px solid green;
            background-color: lightgreen;
            margin: 10px;*/
        }
        .grid1{
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-areas: 
            'head1 head1 head1'
            'head2 head2 head2'
            'nazwa nazwa kupowanie'
            'obrazki opis kupowanie';
            grid-template-columns: minmax(0,1fr) minmax(0,1fr) minmax(0,1fr);
            grid-template-rows: minmax(0,1fr) minmax(0,1fr) minmax(0,1fr) minmax(0,6fr);
            
        }
        .head1{
            grid-area: head1;

            display: flex;
            flex-direction: row;
            padding-left: 30px;
            padding-right: 30px;
        }
        .head2{
            grid-area: head2;
        }
        .nazwa{
            grid-area: nazwa;
        }
        .obrazki{
            grid-area: obrazki;
        }
        .opis{
            grid-area: opis;
        }
        .kupowanie{
            grid-area: kupowanie;
        }
        .logo{
            display: flex;
            align-items: center;
        }
        .searchbar{
            display: flex;
            align-items: center;
            margin-left: 30px;
            width: 25%;
        }
        #searchtext{
            height: 30%;
            width: 75%;
        }
        #searchselect{
            height: 30%;
            width: 15%;
        }
        #searchbutton{
            height: 30%;
            width: 10%;
        }
        .nawigacja{
            display: flex;
            flex-direction: row;
            justify-content: right;
            align-items: center;
        }
        .signedbutton{
            display: flex;
            flex-direction: column;
            height: 80%;
            margin-left: 15px;
        }
        .signedbutton img{
            height: 60%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="grid1">
        <div class="head1">
            <div class="logo">
                <img src="grafika/logo.svg" alt="">
            </div>
            <div class="searchbar">
                <input type="text" id="searchtext">
                <select name="" id="searchselect"><option value=""></option></select>
                <input type="button" value="" id="searchbutton">
            </div>
            <div style="flex-grow: 1;"></div>
            <div class="nawigacja">
                <div class="signedbutton"><img src="grafika/man.png" alt=""><p>Ułatwienia</p></div>
                <div class="signedbutton"><img src="grafika/user.png" alt=""><p>Zaloguj</p></div>
                <div class="signedbutton"><img src="grafika/phone-call.png" alt=""><p>Kontakt i pomoc</p></div>
                <div class="signedbutton"><img src="grafika/location.png" alt=""><p>Znajdź salon</p></div>
                <div class="signedbutton"><img src="grafika/shopping-cart.png" alt=""><p>Koszyk</p></div>
            </div>
        </div>
        <div class="head2"></div>
        <div class="nazwa"></div>
        <div class="obrazki"></div>
        <div class="opis"></div>
        <div class="kupowanie"></div>
    </div>
</body>
</html>
